---
kind: pipeline
name: release

steps:
  - name: build & push release image
    image: thegeeklab/drone-docker-buildx:20.11@sha256:327b6fb15dc841cf80c7c429f60d695efd7c7a476fe363afac25a58befd4c203
    settings:
      auto_tag: true
      repo: mazzolino/restic
      platforms:
        - linux/amd64
        - linux/arm64
        - linux/armhf
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

trigger:
  event:
    exclude:
      - pull_request
  branch:
    - master

---
kind: pipeline
name: pr

steps:
  - name: test
    image: mazzolino/docker-shellspec
    volumes:
      - name: dockersock
        path: /var/run

  - name: build & push PR image
    image: thegeeklab/drone-docker-buildx:20.11@sha256:327b6fb15dc841cf80c7c429f60d695efd7c7a476fe363afac25a58befd4c203
    settings:
      repo: mazzolino/restic
      tags:
        - pr-${DRONE_PULL_REQUEST}
      platforms:
        - linux/amd64
        - linux/arm64
        - linux/armhf
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

trigger:
  event:
    - pull_request

services:
    - name: docker
      image: docker:27.1-dind
      commands:
        - dockerd
      privileged: true
      volumes:
        - name: dockersock
          path: /var/run

volumes:
  - name: dockersock
    temp: {}
